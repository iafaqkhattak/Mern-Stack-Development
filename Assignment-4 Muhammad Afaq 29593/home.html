<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="java_s.js"></script>
    </link>


</head>

<body>
    <fieldset class="field-el">
        <legend>
            <h2>Contact Book</h2>
        </legend>
        <form id="form">
            <input type="text" id="name" name="name" placeholder="Name"><br><br>
            <input type="number" id="number" name="number" placeholder="Number"><br><br>
            <input type="email" id="email" email="email" placeholder="Email"><br><br>
            <input type="button" value="Submit" id="btn" onclick="Submit()">
       
            <input type="reset" value="Reset">
        </form>
    </fieldset>

    <br>
    <div id="Msg"></div><br>
    <fieldset>
        <legend>
            <h2>Data from local storage</h2>
        </legend>

        <table border="2" id="table">
            <tr>
                <td class="col">Name</td>
                <td class="col">Number</td>
                <td class="col">Email</td>
                <td class="col">Action</td>
            </tr>
        </table>
    </fieldset>
</body>


</html>
